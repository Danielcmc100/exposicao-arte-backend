[project]
name = "exposicao-arte-backend"
version = "0.1.0"
description = "Sistema para artistas locais divulgarem suas obras, projetos e eventos culturais, promovendo arte acessÃ­vel."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "alembic>=1.16.4",
    "fastapi[standard]>=0.116.1",
    "numpy>=2.3.5",
    "pandas>=2.3.3",
    "psycopg2-binary>=2.9.10",
    "pydantic-settings>=2.10.1",
    "scikit-learn>=1.7.2",
    "sqlmodel>=0.0.24",
]

[dependency-groups]
dev = [
    "schemathesis>=4.2.1",
    "pytest>=8.3.4",
    "testcontainers>=4.8.2",
    "pyright>=1.1.407",
    "pytest-cov>=7.0.0",
    "pandas-stubs>=2.3.2.250926",
    "faker>=38.2.0",
    "ipykernel>=7.1.0",
]

[tool.pyright]
ignore = ["migrations"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = ["-v", "--tb=short", "--strict-markers", "-m", "not integration"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests that require external services like PostgreSQL",
]
filterwarnings = ["ignore::DeprecationWarning:testcontainers"]


[tool.ruff]
exclude = ["venv", "migrations"]

target-version = "py312"
line-length = 79
indent-width = 4

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "S603",
    "S602",
    "PGH003",
    "S404",
    "D203",
    "D213",
    "S101",
    "FBT001",
    "FBT002",
    "FBT003",
    "FIX002",
    "COM812",
    "D102",
    "S607",
    "S405",
    "CPY001",
    "DTZ005",
    "D101",
    "D107",
    "D105",
]

preview = true
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"
